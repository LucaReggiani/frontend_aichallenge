<div id="edit-div" style="display: none;">
    <div class="row">
        <div class="heading-section ftco-animate" style="text-align: center;">
            <h2 class="mb-4">Edit Book</h2>
        </div>
        <div class="col-md-12 ftco-animate">
            <div class="py-md-5">

                <form action="#" method="POST" enctype="multipart/form-data">
                    <input type="text" id="bookId" name="bookId" value="{{ book.bookId }}" class="d-none"><br><br>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" value="{{ book.title }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="series">Series:</label>
                            <input type="text" id="series" name="series" value="{{ book.series }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" value="{{ book.author }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" value="{{ book.description }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="language_1">Language available:</label>
                            <input type="text" id="language_1" name="language_1" value="{{ book.language_1 }}" class="form-control col-12"><br><br>
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="language_2">Language available:</label>
                            <input type="text" id="language_2" name="language_2" value="{{ book.language_2 }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="language_3">Language available:</label>
                            <input type="text" id="language_3" name="language_3" value="{{ book.language_3 }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="language_4">Language available:</label>
                            <input type="text" id="language_4" name="language_4" value="{{ book.language_4 }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="language_5">Language available:</label>
                            <input type="text" id="language_5" name="language_5" value="{{ book.language_5 }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="pages">Pages:</label>
                            <input type="text" id="pages" name="pages" value="{{ book.pages }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="publisher">Publisher:</label>
                            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="publishDate">Publish Date:</label>
                            <input type="text" id="publishDate" name="publishDate" value="{{ book.publishDate }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="coverImg">Cover Image:</label>
                            <input type="text" id="coverImg" name="coverImg" value="{{ book.coverImg }}" class="form-control col-12"><br><br>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="price">Price:</label>
                            <input type="text" id="price" name="price" value="{{ book.price }}" class="form-control col-12"><br><br>
                        </div>
                    </div>
                    <p>
                        <input type="submit" value="Edit Book">
                    </p>
                </form>
                
            </div>
        </div>
    </div>
</div>
